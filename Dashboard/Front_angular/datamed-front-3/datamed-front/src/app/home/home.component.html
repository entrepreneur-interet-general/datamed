<div id="background">
  <div id="squareMedium"></div>
  <div id="squareLittle"></div>
  <div id="squareBig"></div>
</div>

<div class="p-grid">
  <div class="p-col-8 p-offset-2">
    <mat-card class="home-searchbox">
      <mat-card-content class="home-search-card">
        <mat-card-title>Trouvez des données <br />autour du médicament</mat-card-title>
        <p>
          <p-autoComplete [(ngModel)]="searchtext" [suggestions]="results" (completeMethod)="search($event)"  field="nom">
            <ng-template let-rsItem pTemplate="item">
                <div class="rs-item">
                  <div>{{ rsItem.nom |truncate:10 }} | {{rsItem.dci | truncate:10 }} [{{rsItem.nom_laboratoire}}]</div>
                </div>
            </ng-template>
          </p-autoComplete>
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" routerLink="/home">RECHERCHER</button>
      </mat-card-actions>
    </mat-card>
  </div>
<div class="p-col-4 p-sm-12 p-md-4 p-lg-4"  *ngFor="let card of home_cards">
  <mat-card class="home-cards">
    <mat-card-header>
    </mat-card-header>

    <img mat-card-image src={{card.image_src}} alt={{card.image_alt}}>
    <mat-card-content>
      <mat-card-title>{{card.title}}</mat-card-title>
      <p>
        {{card.text}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" routerLink={{card.action_link}}>{{card.action_text | uppercase }}</button>
    </mat-card-actions>
  </mat-card>
</div>

</div>
